<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            background-color: royalblue;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            background-color: white;
            color: royalblue;
            font-size: 24px;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: lightgray;
        }
        .description {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Site</h1>
    <div class="button-container">
        <button onclick="showDescription('proxies')">Proxies</button>
        <button onclick="showDescription('games')">Games</button>
        <button onclick="showDescription('movies')">Movies</button>
    </div>
    <div id="description" class="description">Select a category to see more information.</div>
    
    <script>
        const descriptions = {
            proxies: "Proxies help you browse the internet safely and access restricted content.",
            games: "Play fun and exciting games directly from your browser!",
            movies: "Watch the latest and greatest movies anytime, anywhere."
        };
        
        function showDescription(category) {
            document.getElementById('description').innerText = descriptions[category];
        }
    </script>
</body>
</html>
