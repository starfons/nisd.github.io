<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISD P</title>
    <style>
        body {
            background-color: #0053BC;
            color: #B8C4CA;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            background-color: #B8C4CA;
            color: #0053BC;
            font-size: 28px;
            padding: 20px 40px;
            margin: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #D0D7DF;
        }
        .description {
            margin-top: 30px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1>NISDP</h1>
    <div class="button-container">
        <button onclick="showDescription('proxies')">Proxies</button>
        <button onclick="showDescription('games')">Games</button>
        <button onclick="showDescription('movies')">Movies</button>
    </div>
    <div id="description" class="description">Click 0 to go to Google and click 1 to go to about:blank</div>
    
    <script>
        const descriptions = {
            proxies: "Proxies help you browse the internet safely and access restricted content.",
            games: "Play fun and exciting games directly from your browser!",
            movies: "Watch the latest and greatest movies anytime, anywhere."
        };
        
        function showDescription(category) {
            document.getElementById('description').innerText = descriptions[category];
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === '0') {
                window.location.href = 'https://www.google.com';
            } else if (event.key === '1') {
                window.open('about:blank');
            }
        });
    </script>
</body>
</html>
