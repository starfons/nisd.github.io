<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- This title will be set by JavaScript -->
    <script>
        // JavaScript code to modify the title and description
        document.addEventListener("DOMContentLoaded", function() {
            // Set the page title
            document.title = "nisdp";
            
            // Add the description to the body
            const description = document.createElement("div");
            description.innerHTML = "<h1>Hello World</h1><p>This page is hosted using GitHub Pages!</p>";
            document.body.appendChild(description);
        });
    </script>
</head>
<body>
    <!-- The content will be dynamically added by JavaScript -->
</body>
</html>
