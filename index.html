<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISD P</title>
    <link id="favicon" rel="icon" type="image/png" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            background-color: #21262d;
            color: #c9d1d9;
            font-size: 20px;
            padding: 15px 30px;
            margin: 15px;
            border: 1px solid #30363d;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #30363d;
        }
        .description {
            margin-top: 30px;
            font-size: 18px;
        }
        .link-list, .games-list {
            display: none;
            justify-content: space-around;
            text-align: left;
            margin: 20px auto;
            width: 80%;
            background: #161b22;
            padding: 20px;
            border-radius: 6px;
        }
        h1, h2 {
            color: #58a6ff;
        }
        .proxy-box, .game-box {
            background: #21262d;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            width: 30%;
            text-align: center;
        }
        .proxy-box a, .game-box a {
            color: #58a6ff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        .proxy-box a:hover {
            text-decoration: underline;
        }
        .game-box img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1 id="page-title">NISDP</h1>
    <div class="button-container">
        <button onclick="showSection('proxies')">Proxies</button>
        <button onclick="showSection('games')">Games</button>
        <button onclick="showSection('movies')">Movies</button>
    </div>
    <div id="description" class="description">Press 0 to go to Google and press 1 to cloak the tab as Google Drive</div>
    
    <div id="proxy-links" class="link-list">
        <div class="proxy-box">
            <h2>Shadow Browser</h2>
            <a href="https://help.billigerhost.com/" target="_blank">Link 1</a>
            <a href="https://8032174309472427.j34n.net/" target="_blank">Link 2</a>
            <a href="https://www.shadowshark.discovered-procy.lan64.de/" target="_blank">Link 3</a>
        </div>
        <div class="proxy-box">
            <h2>Space</h2>
            <a href="https://smoresxo.shop.atomybomb.com/" target="_blank">Link 1</a>
            <a href="https://lwsd1.spfv.ro/" target="_blank">Link 2</a>
            <a href="https://lwsd2.spfv.ro/" target="_blank">Link 3</a>
        </div>
        <div class="proxy-box">
            <h2>Astroid</h2>
            <a href="https://www.www.www.obitrani.ipv64.net" target="_blank">Link 1</a>
            <a href="https://ultraapple.ipv64.net" target="_blank">Link 2</a>
            <a href="https://eu.adbox-v5.ipv64.net" target="_blank">Link 3</a>
        </div>
    </div>

    <div id="games-list" class="games-list">
        <div class="game-box">
            <h2>Dino Game</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Chrome_Dino_game_offline.png" alt="Dino Game">
            <iframe src="https://chromedino.com/game/" title="Dino Game"></iframe>
        </div>
        <div class="game-box">
            <h2>Flappy Bird</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/06/Flappy_Bird_icon.png/150px-Flappy_Bird_icon.png" alt="Flappy Bird">
            <iframe src="https://flappybird.io/" title="Flappy Bird"></iframe>
        </div>
        <div class="game-box">
            <h2>2048</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/2048_logo.svg" alt="2048">
            <iframe src="https://play2048.co/" title="2048"></iframe>
        </div>
    </div>

    <script>
        function showSection(section) {
            document.getElementById("description").innerText = `You selected: ${section}`;
            
            document.getElementById("proxy-links").style.display = "none";
            document.getElementById("games-list").style.display = "none";

            if (section === "proxies") {
                document.getElementById("proxy-links").style.display = "flex";
            } else if (section === "games") {
                document.getElementById("games-list").style.display = "flex";
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "0") {
                window.location.href = "https://www.google.com";
            } else if (event.key === "1") {
                document.title = "Google Drive";
                document.getElementById("favicon").href = "https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png";
                document.getElementById("page-title").innerText = "Google Drive";
            }
        });
    </script>
</body>
</html>
