<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nisdp</title>
    <style>
        /* Basic styling for the menu */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu a {
            margin: 0 15px;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #f0f0f0;
        }
        .content {
            font-size: 20px;
            margin-top: 30px;
        }
    </style>
    <script>
        // Function to change content based on clicked menu item
        function showContent(content) {
            const contentDiv = document.getElementById('content');
            if (content === 'proxies') {
                contentDiv.innerHTML = "<h1>Welcome to Home</h1><p>This is the home page of the site.</p>";
            } else if (content === 'games') {
                contentDiv.innerHTML = "<h1>Settings</h1><p>Here you can change your preferences.</p>";
            } else if (content === 'movies') {
                contentDiv.innerHTML = "<h1>About Us</h1><p>We are a team working on GitHub Pages!</p>";
            }
        }

        // Set default content to 'home' when the page loads
        window.onload = function() {
            showContent('home');
        }
    </script>
</head>
<body>
    <h1>Welcome to nisdp</h1>
    
    <!-- Navigation Menu -->
    <div class="menu">
        <a href="javascript:void(0)" onclick="showContent('home')">Home</a>
        <a href="javascript:void(0)" onclick="showContent('settings')">Settings</a>
        <a href="javascript:void(0)" onclick="showContent('about')">About Us</a>
    </div>
    
    <!-- Content Area -->
    <div id="content" class="content">
        <!-- Content will be dynamically updated based on the menu choice -->
    </div>
</body>
</html>
