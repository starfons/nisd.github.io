<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISD P</title>
    <link id="favicon" rel="icon" type="image/png" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            background-color: #21262d;
            color: #c9d1d9;
            font-size: 20px;
            padding: 15px 30px;
            margin: 15px;
            border: 1px solid #30363d;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #30363d;
        }
        .description {
            margin-top: 30px;
            font-size: 18px;
        }
        .link-list, .games-list {
            display: none;
            justify-content: space-around;
            margin: 20px auto;
            width: 80%;
            background: #161b22;
            padding: 20px;
            border-radius: 6px;
        }
        h1, h2 {
            color: #58a6ff;
        }
        .proxy-box, .game-box {
            background: #21262d;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            width: 30%;
            text-align: center;
        }
        .proxy-box a {
            color: #58a6ff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        .proxy-box a:hover {
            text-decoration: underline;
        }
        .game-box img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .fullscreen-btn {
            margin-top: 10px;
            background-color: #30363d;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .fullscreen-btn:hover {
            background-color: #444c56;
        }
        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1 id="page-title">NISDP</h1>
    <div class="button-container">
        <button onclick="showSection('proxies')">Proxies</button>
        <button onclick="showSection('games')">Games</button>
        <button onclick="showSection('movies')">Movies</button>
    </div>
    <div id="description" class="description">Press 0 to go to Google and press 1 to cloak the tab as Google Drive</div>
    
    <!-- Proxy Links -->
    <div id="proxy-links" class="link-list">
        <div class="proxy-box">
            <h2>Shadow Browser</h2>
            <a href="https://help.billigerhost.com/" target="_blank">Link 1</a>
            <a href="https://8032174309472427.j34n.net/" target="_blank">Link 2</a>
            <a href="https://www.shadowshark.discovered-procy.lan64.de/" target="_blank">Link 3</a>
        </div>
        <div class="proxy-box">
            <h2>Space</h2>
            <a href="https://smoresxo.shop.atomybomb.com/" target="_blank">Link 1</a>
            <a href="https://lwsd1.spfv.ro/" target="_blank">Link 2</a>
            <a href="https://lwsd2.spfv.ro/" target="_blank">Link 3</a>
        </div>
        <div class="proxy-box">
            <h2>Astroid</h2>
            <a href="https://www.www.www.obitrani.ipv64.net" target="_blank">Link 1</a>
            <a href="https://ultraapple.ipv64.net" target="_blank">Link 2</a>
            <a href="https://eu.adbox-v5.ipv64.net" target="_blank">Link 3</a>
        </div>
    </div>

    <!-- Games List -->
    <div id="games-list" class="games-list">
        <div class="game-box">
            <h2>Dino Game</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Chrome_Dino_game_offline.png" alt="Dino Game">
            <button class="fullscreen-btn" onclick="openGame('dino')">Play Fullscreen</button>
        </div>
        <div class="game-box">
            <h2>Flappy Bird</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/06/Flappy_Bird_icon.png/150px-Flappy_Bird_icon.png" alt="Flappy Bird">
            <button class="fullscreen-btn" onclick="openGame('flappy')">Play Fullscreen</button>
        </div>
        <div class="game-box">
            <h2>GeForce Now</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/GeForce_Logo.png" alt="GeForce Now">
            <button class="fullscreen-btn" onclick="openGame('geforce')">Open</button>
        </div>
    </div>

    <!-- Fullscreen Game Container -->
    <div id="game-container" class="game-container">
        <button class="fullscreen-btn" onclick="closeGame()">Close</button>
        <iframe id="game-frame"></iframe>
    </div>

    <script>
        function showSection(section) {
            document.getElementById("description").innerText = `You selected: ${section}`;
            document.getElementById("proxy-links").style.display = section === "proxies" ? "flex" : "none";
            document.getElementById("games-list").style.display = section === "games" ? "flex" : "none";
        }

        function openGame(game) {
            let url = "";
            if (game === "dino") {
                url = "https://chromedino.com/game/";
            } else if (game === "flappy") {
                url = "https://flappybird.io/";
            } else if (game === "geforce") {
                url = "https://login.nvgs.nvidia.com/v1/login/identifier?preferred_nvidia=true&context=Initial&theme=Noir&locale=en-US&prompt=select_account&client_id=310670192232366513";
            }
            document.getElementById("games-list").style.display = "none";
            document.getElementById("game-container").style.display = "flex";
            document.getElementById("game-frame").src = url;
        }

        function closeGame() {
            document.getElementById("game-container").style.display = "none";
            document.getElementById("games-list").style.display = "flex";
            document.getElementById("game-frame").src = "";
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "0") {
                window.location.href = "https://www.google.com";
            } else if (event.key === "1") {
                document.title = "Google Drive";
                document.getElementById("favicon").href = "https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png";
                document.getElementById("page-title").innerText = "Google Drive";
            }
        });
    </script>
</body>
</html>
