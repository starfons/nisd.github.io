<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISD P</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            background-color: #21262d;
            color: #c9d1d9;
            font-size: 20px;
            padding: 15px 30px;
            margin: 15px;
            border: 1px solid #30363d;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #30363d;
        }
        .description {
            margin-top: 30px;
            font-size: 18px;
        }
        .link-list {
            text-align: left;
            margin: 20px auto;
            width: 60%;
            background: #161b22;
            padding: 20px;
            border-radius: 6px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #30363d;
            margin-top: 20px;
        }
        h1, h2 {
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <h1>NISDP</h1>
    <div class="button-container">
        <button onclick="showDescription('proxies')">Proxies</button>
        <button onclick="showDescription('games')">Games</button>
        <button onclick="showDescription('movies')">Movies</button>
    </div>
    <div id="description" class="description">Click 0 to go to Google and click 1 to go to Schoology</div>
    
    <div id="proxy-links" class="link-list" style="display: none;">
        <h2>Proxy Links</h2>
        <iframe src="http://shadowshark.discovered-procy.lan64.de/"></iframe>
    </div>
    
    <script>
        const descriptions = {
            proxies: "Proxies help you browse the internet safely and access restricted content. Here are some links:",
            games: "Play fun and exciting games directly from your browser!",
            movies: "Watch the latest and greatest movies anytime, anywhere."
        };
        
        function showDescription(category) {
            document.getElementById('description').innerText = descriptions[category];
            document.getElementById('proxy-links').style.display = category === 'proxies' ? 'block' : 'none';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === '0') {
                window.location.href = 'https://www.google.com';
            } else if (event.key === '1') {
                window.location.href = 'https://nisd.schoology.com';
            }
        });
    </script>
</body>
</html>
